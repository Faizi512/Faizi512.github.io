<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funky Doodle Page</title>
  <style>
    body {
      background-color: #fef9c3;
      font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-top: 2rem;
      color: #ff6f61;
      text-shadow: 2px 2px #ffcc00;
    }

    p {
      font-size: 1.5rem;
      text-align: center;
      margin: 1rem auto;
      max-width: 600px;
      line-height: 1.8;
    }

    .doodle-box {
      width: 300px;
      height: 300px;
      margin: 2rem auto;
      border: 5px dashed #ff6f61;
      border-radius: 50%;
      background: repeating-linear-gradient(
        45deg,
        #ffcc00,
        #ffcc00 10px,
        #ff6f61 10px,
        #ff6f61 20px
      );
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 5px 5px 0px #333;
    }

    .doodle-box span {
      font-size: 2rem;
      color: #fff;
      text-shadow: 2px 2px #333;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 1rem;
      color: #555;
    }

    footer a {
      color: #ff6f61;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>Welcome to the Funky Doodle Page!</h1>
  <p>Let your imagination run wild with this playful and colorful design. It's all about having fun!</p>

  <div class="doodle-box">
    <span>üé® Doodle!</span>
  </div>

  <footer>
    <p>Made with ‚ù§Ô∏è by <a href="https://github.com/Faizi512" target="_blank">Faizan Haider</a></p>
  </footer>
</body>

</html>
