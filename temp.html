<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funky Doodle Page</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    body {
      background-color: #ffefd5;
      /* Light Peach */
      font-family: 'Quicksand', 'Comic Sans MS', 'Chalkboard SE', cursive;
      color: #2c3e50;
      /* Dark Blue */
      margin: 0;
      padding: 0;
    }

    .color-picker-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2c3e50;
      /* Dark Blue */
      padding: 1rem;
      color: #ecf0f1;
      /* Light Gray */
    }

    .color-picker-bar label {
      font-family: 'Quicksand', sans-serif;
      font-size: 1rem;
      margin-right: 1rem;
    }

    .color-picker-bar input[type="color"] {
      border: none;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 3rem;
      text-align: center;
      margin-top: 2rem;
      color: #e74c3c;
      /* Bright Red */
      text-shadow: 3px 3px #f1c40f;
      /* Yellow Shadow */
    }

    p {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.5rem;
      text-align: center;
      margin: 1rem auto;
      max-width: 600px;
      line-height: 1.8;
      color: #34495e;
      /* Dark Gray-Blue */
    }

    .doodle-box {
      width: 300px;
      height: 300px;
      margin: 2rem auto;
      border: 5px dashed #e74c3c;
      /* Bright Red */
      border-radius: 50%;
      background: repeating-linear-gradient(
        45deg,
        #f1c40f,
        /* Yellow */
        #f1c40f 10px,
        #e74c3c 10px,
        #e74c3c 20px
      );
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 7px 7px 0px #2c3e50;
      /* Dark Blue Shadow */
      animation: bounce 1.5s ease-in-out;
    }

    @keyframes bounce {
      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    .doodle-box span {
      font-family: 'Fredoka One', cursive;
      font-size: 2rem;
      color: #ecf0f1;
      /* Light Gray */
      text-shadow: 3px 3px #2c3e50;
      /* Dark Blue Shadow */
    }

    .download-button {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      background-color: #e74c3c;
      color: #fff;
      font-family: 'Quicksand', sans-serif;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    .download-button:hover {
      background-color: #c0392b;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 1rem;
      color: #7f8c8d;
      /* Gray */
    }

    footer a {
      color: #e74c3c;
      /* Bright Red */
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="color-picker-bar">
    <label for="background-color-picker">Pick a Background Color:</label>
    <input type="color" id="background-color-picker" value="#ffefd5">
  </div>

  <h1>Welcome to the Funky Doodle Page!</h1>
  <p>Let your imagination run wild with this playful and colorful design. It's all about having fun!</p>

  <div class="doodle-box" id="doodle-box">
    <span>üé® Doodle!</span>
  </div>

  <button class="download-button" id="download-button">Download Doodle</button>

  <footer>
    <p>Made with ‚ù§Ô∏è by <a href="https://github.com/Faizi512" target="_blank">Faizan Haider</a></p>
  </footer>

  <script>
    const colorPicker = document.getElementById('background-color-picker');
    const doodleBox = document.getElementById('doodle-box');
    const downloadButton = document.getElementById('download-button');

    // Change background color dynamically
    colorPicker.addEventListener('input', (event) => {
      document.body.style.backgroundColor = event.target.value;
    });

    // Download doodle as an image
    downloadButton.addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      const boxStyles = window.getComputedStyle(doodleBox);

      // Set canvas dimensions
      canvas.width = doodleBox.offsetWidth;
      canvas.height = doodleBox.offsetHeight;

      // Draw the doodle box background
      context.fillStyle = boxStyles.backgroundColor;
      context.fillRect(0, 0, canvas.width, canvas.height);

      // Draw the text
      context.font = '30px Fredoka One';
      context.fillStyle = '#ecf0f1';
      context.textAlign = 'center';
      context.textBaseline = 'middle';
      context.fillText('üé® Doodle!', canvas.width / 2, canvas.height / 2);

      // Trigger download
      const link = document.createElement('a');
      link.download = 'doodle.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>

</html>
