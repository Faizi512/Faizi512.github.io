<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funky Doodle Page</title>
  <style>
    body {
      background-color: #ffefd5;
      /* Light Peach */
      font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
      color: #2c3e50;
      /* Dark Blue */
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-top: 2rem;
      color: #e74c3c;
      /* Bright Red */
      text-shadow: 3px 3px #f1c40f;
      /* Yellow Shadow */
    }

    p {
      font-size: 1.5rem;
      text-align: center;
      margin: 1rem auto;
      max-width: 600px;
      line-height: 1.8;
      color: #34495e;
      /* Dark Gray-Blue */
    }

    .doodle-box {
      width: 300px;
      height: 300px;
      margin: 2rem auto;
      border: 5px dashed #e74c3c;
      /* Bright Red */
      border-radius: 50%;
      background: repeating-linear-gradient(
        45deg,
        #f1c40f,
        /* Yellow */
        #f1c40f 10px,
        #e74c3c 10px,
        #e74c3c 20px
      );
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 7px 7px 0px #2c3e50;
      /* Dark Blue Shadow */
    }

    .doodle-box span {
      font-size: 2rem;
      color: #ecf0f1;
      /* Light Gray */
      text-shadow: 3px 3px #2c3e50;
      /* Dark Blue Shadow */
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 1rem;
      color: #7f8c8d;
      /* Gray */
    }

    footer a {
      color: #e74c3c;
      /* Bright Red */
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>Welcome to the Funky Doodle Page!</h1>
  <p>Let your imagination run wild with this playful and colorful design. It's all about having fun!</p>

  <div class="doodle-box">
    <span>üé® Doodle!</span>
  </div>

  <footer>
    <p>Made with ‚ù§Ô∏è by <a href="https://github.com/Faizi512" target="_blank">Faizan Haider</a></p>
  </footer>
</body>

</html>
